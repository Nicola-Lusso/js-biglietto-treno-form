<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calcolo prezzo Biglietto Treno</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,600;1,300&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- Wrapper corpo della page -->
    <div class="wrapper">
      <h1>Calcola il prezzo del tuo biglietto</h1>
      <!-- Dati Utente -->
      <div class="form-dati">
        <div class="row">
          <div class="col">
            <label for="nome">Nome Cognome</label>
            <input id="nome" type="text" name="" value="">
          </div>
          <div class="col">
            <label for="km">Km da percorrere</label>
            <input id="km" type="number" name="" value="">
          </div>
          <div class="col">
            <label for="eta">Fascia et√†</label>
            <select id="eta" name="">
              <option value="Minorenne">Minorenne</option>
              <option value="Maggiorenne">Maggiorenne</option>
              <option value="Over65">Over65</option>
            </select>
          </div>
        </div>
        <!-- Row con Buttons -->
        <div class="row btn">
          <button type="button" name="button">Genera</button>
          <button type="button" name="button">Azzera</button>
        </div>
        <!-- /Row con Buttons -->

      </div>
      <!-- /Dati Utente -->

    </div>
    <!--/ Wrapper corpo della page -->


    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
